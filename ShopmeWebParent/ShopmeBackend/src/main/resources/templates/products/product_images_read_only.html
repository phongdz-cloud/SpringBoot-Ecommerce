<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="row">
			<div class="col border m-3 p-2">
				<div><label>Main Image: [[${product.mainImage}]]</label></div>
				<div class="m-2">
					<img alt="Main image preview" class="img-fluid" th:src="@{${product.mainImagePath}}" />
				</div>

			</div>

			<th:block th:each="productImage, status : ${product.images}">
				<div class="col border m-3 p-2">
					<div>
						<label>Extra Image #[[${status.index + 1}]]: [[${productImage.name}]]</label>

					</div>
					<div class="m-2">
						<img th:alt="'Extra image #'+${status.index +1} + ' preview'" class="img-fluid"
							th:src="@{${productImage.imagePath}}" />
					</div>
				</div>
			</th:block>
		</div>
	</div>
	<div class="tab-pane p-3" id="details" role="tabpanel">
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th width="40%">Name</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detail : ${product.details}">
						<td>[[${detail.name}]]</td>
						<td>[[${detail.value}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
